<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--menÃ¹ di navigazione-->
        <nav>
            <!--Sezioni uomo-donna-bambino-->
            <div class="navSectionConteiner navBar">
                <a class="navMargin colorWhite dUB" href="https://www.zalando.it/donna-home/">Donna</a>
                <a class="navMargin colorWhite dUB" href="https://www.zalando.it/uomo-home/">Uomo</a>
                <a class="navMargin colorWhite dUB" href="https://www.zalando.it/bambini-home/">Bambini</a>
            </div>
            <!--logo-->
            <div class="navSectionConteiner navBar">
                <img class="boolando" src="./img/boolean-logo.png" alt="logo">
            </div>
            <!--area personale del cliente-->
            <div class="navSectionConteiner colorWhite navBar">
                <i class="fa-regular fa-user navMargin"></i>
                <i class="fa-regular fa-heart navMargin"></i>
                <i class="fa-solid fa-bag-shopping navMargin"></i>
            </div>
        </nav>
    </header>

    <main>
        <!--row1-->
        <section>
            <!--immagini-->
            <div class="imgConteiner">
                <img class="foto" src="./img/1.webp" alt="levis">
                <img class="fotoNascosta" src="./img/1b.webp" alt="alternativa">
                <img class="foto" src="./img/2.webp" alt="guess">
                <img class="fotoNascosta" src="./img/2b.webp" alt="alternativa">
                <img class="foto" src="./img/3.webp" alt="comezucchero">
                <img class="fotoNascosta" src="./img/3b.webp" alt="alternativa">
                </div>
            </div>
            <!--descrizione immagini-->
            <div class="brand position">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>

            <div class="nomeArticolo position">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>

            <div class="prezzo position">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>
        </section>
        <!--row2-->
        <section>
            <!--immagini-->
            <div class="imgConteiner">
                <img class="foto" src="./img/4.webp" alt="levis">
                <img class="fotoNascosta" src="./img/4b.webp" alt="lternativa">
                <img class="foto" src="./img/5.webp" alt="maya">
                <img class="fotoNascosta" src="./img/5b.webp" alt="alternativa">
                <img class="foto" src="./img/6.webp" alt="esprit">
                <img class="fotoNascosta" src="./img/6b.webp" alt="salternativa">
                </div>

        </section>
    </main>

    <footer>
        <!--info legali-->
        <div class="fotSectionConteiner fotBar">
            <h5 class="colorWhite">Boolando s.r.l</h5>
            <span class="colorWhite">Informazioni legali</span>
            <span class="colorWhite">Normativa sulla privacy</span>
            <span class="colorWhite">Diritto di recesso</span>
        </div>
        <!--riferimenti social-->
        <div class="fotSectionConteiner fotBar colorWhite">
            <h5 class="colorWhite">Trovaci anche su</h5>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-pinterest"></i>
            <i class="fa-brands fa-square-youtube"></i>
        </div>
    </footer>
</body>
</html>
